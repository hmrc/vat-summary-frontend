include "frontend.conf"

appName = "vat-summary-frontend"
play.http.router = prod.Routes

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "config.DIModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Application loader
# ~~~~
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Request handlers
# ~~~~
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "config.ServiceErrorHandler"

play.http.filters = "config.filters.ServiceFilters"
play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="Wfx2ur4fVFFJ9OsMxIPdUC89nnBxHufGNXkeD8mMhOBjBcl13jzwj1lRUWy9q7lZ"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
    business-account {
      host = localhost
      port = 9020
    }
    contact-frontend {
      host = localhost
      port = 9250
    }
    vat-api {
      host = localhost
      port = 9154
    }
    vatvc-dynamic-stub {
      host = localhost
      port = 9154
    }
    selfLookup {
      host = localhost
      port = 9152
    }
  }
}

features {
  simpleAuth.enabled = false
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.0.1"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

signIn {
  url = "http://localhost:9949/auth-login-stub/gg-sign-in"
  continueBaseUrl = "http://localhost:9152"
}

view-vat-returns-frontend = {
  host = "http://localhost:9151"
  returnDeadlinesUrl = "/view-your-vat-returns/return-deadlines"
  submittedReturnsUrl = "/view-your-vat-returns/returns"
}

whitelist {
  allowedIps = "MTI3LjAuMC4x"
  excludedPaths = "L2hlYWx0aGNoZWNrLC9waW5nL3Bpbmc="
  enabled = false
  shutter-page-url = "https://www.tax.service.gov.uk/shutter/view-vat-returns"
}
